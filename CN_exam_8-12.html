                sampleAnswer: "ひとつのポートに一つの端末が接続される形態が普通であり、この場合、2つのポートを接続するような通信のペアが複数同時に発生しても、各ペアは1対1でフレームを送受信することが可能であるため、ほかのペアの通信と通信媒体の共有が起こらないことから、フレーム衝突は発生しない。\nまた、ひとつのポートに複数のポートから同時にフレーム送信要求がある場合でも、フレームの送信は必ずいったんバッファに蓄積された後に行われる（ストア-アンド-フォワード）ため、先にバッファに入ったフレームから順に当該受信ポートに送信することで、フレーム衝突を回避できる。",

                sampleAnswer: "TDD (Time Division Duplex)\nTDD方式では、伝送路の送信権を非常に短い時間毎に通信を行う両端末間で入れ替えることを繰り返し、仮想的に双方向の回線を構成することができる。両端末をA, Bとすると、送信時間を非常に短い多数のスロットに切り分けて、最初のスロットではAからBに信号を送信し、次のスロットでは逆にBからAに送信する。これを交互に繰り返すことで、両端末からは、あたかも同時に双方向で通信をしているように見え、仮想的な全二重通信が可能となる。\n\nFDD (Frequency Dvision Duplex)\n同一媒体内で同時に送信したい信号を、互いに異なる周波数の搬送波に載せて送信する方式。AからBへの信号と、BからAへの信号が同一媒体内で異なるチャネルとして扱われるため、全二重通信が可能になる。",

                sampleAnswer: "アプリケーションゲートウェイは、通信プロトコル毎に対象となる通信を代行するプロキシという機能を持つ。\nLAN内の端末から外部のサーバ等に接続する場合は、アプリケーションゲートウェイ上の適切なプロキシにまず接続し、そこから外部サーバへの接続を要求する。プロキシは一旦内容を受け取ったうえで、その通信が適切であると判断できる場合には、改めて自分から発信する通信として当該相手サーバに接続する。この場合、外部サーバからはアプリケーションゲートウェイしか見えないため、LAN内の端末のIPアドレスやMACアドレス等の詳細情報は外部に漏れることはない。これにより、適切でない通信を拒否し、不適切な内容のデータがLAN外に出ることを回避できる。認めてないプロトコルによる通信は、対応するプロキシがそもそもアプリケーションゲートウェイ上に準備されていないので、最初から遮断できる。\n逆にLAN外から内部の端末にアクセスしようとした場合、まずアプリケーションゲートウェイ上に該当するプロトコルに応じたプロキシがなければ接続の可否の判断すら行われずに拒否される。該当するプロキシがあった場合でも、一旦プロキシが通信内容を預かり、内容を確認した上で、内部端末と接続して差し支えないと判断された場合のみ、改めてプロキシから内部端末に送信される。よって、外部端末からのアプリケーションゲートウェイしか見えないため、やはり内部端末の詳細情報は隠蔽される。\n以上のことより、LAN内部の端末は外部からの攻撃を直接受けることはなく、外部への不用意な情報漏洩も遮断される。",
